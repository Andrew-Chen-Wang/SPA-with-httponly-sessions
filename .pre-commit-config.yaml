exclude: 'docs|node_modules|migrations|.git|.tox'
default_stages: [commit]
fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  # Using Python to access the shell. You can do whatever you want.
  - repo: local
    hooks:
      - id: build-react-app
        name: Building React App for Production
        entry: sh -c 'cd my-app && export PUBLIC_URL=https://andrew-chen-wang.github.io/spa-with-sessions-static && npm run build'
        language: system

  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black

  - repo: https://github.com/timothycrosley/isort
    rev: 5.7.0
    hooks:
      - id: isort
